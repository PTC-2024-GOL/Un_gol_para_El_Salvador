<div class="container">
    <div class="container-fluid mb-5">
        <div class="row gy-3">
            <!-- Buscador -->
            <div class="col-sm-12 col-md-6">
                <form id="searchForm" class="d-flex">
                    <input type="search" class="form-control me-3 borde-transparente campo rounded-3 shadow"
                        name="search" placeholder="Buscar por el nombre del jugador" autocomplete="off" required>
                    <button type="submit"
                        class="btn bg-blue-principal-color borde-transparente rounded-circle me-md-3 me-sm-0">
                        <img src="../../../resources/img/svg/icons_forms/search.svg" width="18px" height="18px">
                    </button>
                    <button type="reset" class="btn" onclick="fillTable()">
                        <img src="../../../resources/img/svg/icons_forms/reset.svg" width="18px" height="18px">
                    </button>
                </form>
            </div>

            <div class="col-sm-12 col-md-6">
                <!-- Botón Agregar -->
                <button
                    class="btn bg-blue-principal-color text-white ms-auto borde-transparente float-md-end float-sm-left btn-sm rounded-3"
                    type="submit" onclick="openCreate()">
                    <span class="fs-5 me-2">+</span> Agregar contenidos para los jugadores
                </button>
            </div>
        </div>
    </div>
    <hr>
    <!-- Tabla para mostrar los registros existentes -->
    <div class="table-responsive">
        <table class="table table align-middle table-striped table-borderless text-center">
            <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
            <thead>
                <tr>
                    <td colspan="5" id="rowsFound"></td>
                </tr>
                <tr>
                    <th class="fw-semibold">Jugador</th>
                    <th class="fw-semibold">Subtema</th>
                    <th class="fw-semibold">Tarea</th>
                </tr>
            </thead>
            <!-- Cuerpo de la tabla para mostrar un registro por fila -->
            <tbody id="tabla_especificos_detalles_contenidos"></tbody>
        </table>
    </div>
</div>

<!-- Componente Modal para guardar un registro -->
<div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-blue-principal-color text-light">
                <img height="30" width="30" class="me-2" src="../../../resources/img/svg/logos/logo_blanco.svg">
                <h1 class="modal-title fs-5" id="modalTitle"></h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <!-- Formulario para crear o actualizar un registro -->
            <form id="saveForm">
                <div class="modal-body row g-3">
                    <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                    <input type="hidden" id="iddetallecontenido" name="idDetalle">
                    <div class="col-sm-12 col-md-6">
                        <label for="subcontenido" class="form-label fw-semibold">Sub contenido</label>
                        <select id="subcontenido" type="text" name="idSubContenido" class="form-select"
                            autocomplete="off" required></select>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="tarea" class="form-label fw-semibold">Tarea</label>
                        <select id="tarea" type="text" name="IdTarea" class="form-select" autocomplete="off" required></select>
                    </div>
                    <div class="col-sm-12 col-md-6 mb-3">
                        <label for="cantidadEquipo" class="form-label fw-semibold">Minutos del contenido</label>
                        <input id="cantidadEquipo" type="number" name="CantidadSubContenido" class="form-control"
                            min="1" max="600" placeholder="Ingresa los minutos del contenido" autocomplete="off" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="minutostarea" class="form-label fw-semibold">Minutos tarea</label>
                        <input id="minutostarea" type="number" name="CantidadTarea" class="form-control" min="1"
                            max="600" placeholder="Ingresa los minutos de la tarea" autocomplete="off" required>
                    </div>
                    <div class="col-sm-12 col-md-12">
                        <label for="telefonoEquipo" class="form-label fw-semibold">Jugador/ Jugadores</label>
                        <div class="row">
                            <div class="col-sm-12 col-md-10">
                                <select class="form-select me-3 borde-transparente campo rounded-3 shadow"
                                    id="generador">
                                    <option value="">Selecciona a quién se asignará</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12" id="nombresDeLosJugadores">

                    </div>
                </div>
                <div class="modal-footer col-sm-12 col-md-12 col-lg-12">
                    <button type="reset" class="btn bg-red-cream-color text-white">Cancelar</button>
                    <button type="submit" class="btn bg-blue-principal-color text-white ">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
