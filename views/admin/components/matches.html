<div class="container">
    <div class="container-fluid mb-5">
        <div class="row gy-3">
            <!-- Buscador -->
            <div class="col-sm-12 col-md-6">
                <div class="p-2">
                    <div class="row">
                        <div class="col-md-1 col-sm-3">
                            <img src="../../../resources/img/svg/icons_dashboard/football_ball.svg" width="35px">
                        </div>
                        <div class="col-md-11 col-sm-12 align-items-start">
                            <h3>Ver tus partidos</h3>
                        </div>
                    </div>


                </div>
                <form id="searchForm" class="d-flex">
                    <input type="search" class="form-control me-3 borde-transparente campo rounded-3 shadow"
                        name="search" placeholder="Buscar" required>
                    <button type="submit"
                        class="btn bg-blue-principal-color borde-transparente rounded-circle me-md-3 me-sm-0">
                        <img src="../../../resources/img/svg/icons_forms/search.svg" width="18px" height="18px">
                    </button>
                    <button type="reset" class="btn" onclick="fillTable()">
                        <img src="../../../resources/img/svg/icons_forms/reset.svg" width="18px" height="18px">
                    </button>
                </form>
            </div>

            <div class="col-sm-12 col-md-6">
                <!-- Botón Agregar -->
                <button
                    class="btn bg-blue-principal-color text-white ms-auto borde-transparente float-md-end float-sm-left btn-sm rounded-3"
                    type="submit" onclick="openCreate()">
                    <span class="fs-5 me-2">+</span> Agregar partido
                </button>
            </div>
        </div>
    </div>
    <hr class="mt-4">

    <!-- Fila que contiene dos columnas -->
    <div class="container mt-5">
        <div class="row d-flex text-center gy-5 gx-5" id="matches_cards">

        </div>
    </div>
</div>

<!-- Componente Modal para guardar un registro -->
<div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-blue-principal-color">
                <img height="30" width="30" class="me-2" src="../../../resources/img/svg/logos/logo_blanco.svg">
                <h1 class="modal-title fs-5 text-white" id="modalTitle"></h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <!-- Formulario para crear o actualizar un registro -->
            <form id="saveForm">
                <div class="modal-body row g-3">
                    <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                    <input type="hidden" id="idPartido" name="idPartido">
                    <div class="container text-center text-md-start text-lg-start">
                        <div class="row align-items-center justify-content-center gy-10">
                            <div class="row">
                                <div class="col-md-6 col-sm-12 align-items-end" id="logo_equipo_div">
                                    <div class="col-sm-12 col-md-12 text-center py-3">
                                        <img class="circulo" id="logo1" style="max-width: 100px;"
                                            src="../../../resources/img/png/logo_default.png">
                                    </div>
                                    <div class="col-sm-12 text-center py-2">
                                        <!-- Para que tenga el mismo funcionamiento del input file le ponemos el for y le agregamos el id del input file -->
                                        <label class="btn bg-blue-principal-color text-light">
                                            logo del equipo</label>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12 align-items-start" id="logo_rival_div">
                                    <div class="col-sm-12 col-md-12 text-center py-3">
                                        <img class="circulo" id="logo2" style="max-width: 100px;"
                                            src="../../../resources/img/png/logo_default.png">
                                    </div>
                                    <div class="col-sm-12 text-center py-2">
                                        <!-- Para que tenga el mismo funcionamiento del input file le ponemos el for y le agregamos el id del input file -->
                                        <label class="btn bg-blue-principal-color text-light">
                                            logo del rival</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="equipos" class="form-label fw-semibold">Equipo</label>
                        <select id="equipos" type="text" name="idEquipo" class="form-select" required></select>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="rival" class="form-label fw-semibold">Rival</label>
                        <select id="rival" type="text" name="idRival" class="form-select" required></select>
                    </div>
                    <div class="col-sm-12 col-md-6" id="fechaPartidos">
                        <label for="fechaPartido" class="form-label fw-semibold">Fecha partido</label>
                        <input id="fechaPartido" min="1" step="1" type="datetime-local" name="fechaPartido"
                            class="form-control" placeholder="Fecha del partido">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="cancha" class="form-label fw-semibold">Cancha</label>
                        <input id="cancha" type="text" name="cancha" class="form-control"
                            placeholder="Ingresa el nombre de la cancha" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="resultado" class="form-label fw-semibold">Resultado del partido</label>
                        <input id="resultado" type="text" name="resultado" class="form-control"
                            placeholder="Ingresa el marcador. Ejem: 5-1" required>
                        <div id="passwordHelpBlock" class="form-text">
                            Ingesa primero el resultado del equipo y luego la del rival
                        </div>
                        <div id="mensajeAlert" class="form-text text-danger">
                            El resultado no coincide con el tipo de resultado
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="localidad" class="form-label fw-semibold">Localidad</label>
                        <select id="localidad" type="text" name="Localidad" class="form-select" required>
                            <option value="0">Selecciona una opción</option>
                            <option value="Local">Local</option>
                            <option value="Visitante">Visitante</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="tipoResultado" class="form-label fw-semibold">Tipo de resultado</label>
                        <select id="tipoResultado" type="text" name="tipoResultado" class="form-select" required>
                            <option value="0">Selecciona una opción</option>
                            <option value="Victoria">Victoria</option>
                            <option value="Derrota">Derrota</option>
                            <option value="Empate">Empate</option>
                            <option value="Pendiente">Pendiente</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="jornada" class="form-label fw-semibold">Jornada</label>
                        <select id="jornada" type="text" name="idJornada" class="form-select" required></select>
                    </div>
                </div>
                <div class="modal-footer col-sm-12 col-md-12 col-lg-12">
                    <button type="reset" class="btn bg-red-cream-color text-white">Cancelar</button>
                    <button type="submit" class="btn bg-blue-principal-color text-white ">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Componente Modal para visualizar un registro -->

    aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-blue-principal-color">
                <img height="30" width="30" class="me-2" src="../../../resources/img/svg/logos/logo_blanco.svg">
                <h1 class="modal-title fs-5 text-white" id="modalTitle2"></h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <!-- Formulario para visualizar un registro -->
            <form id="seeForm">

                    <input type="hidden" id="idPartido" name="idPartido">
                    <div class="container text-center text-md-start text-lg-start">
                        <div class="row align-items-center justify-content-center gy-10">
                            <div class="row">
                                <div class="col-md-6 col-sm-12 align-items-end">
                                    <div class="col-sm-12 col-md-12 text-center py-3">
                                        <img class="circulo" id="logo_equipo" style="max-width: 100px;"
                                            src="../../../resources/img/png/logo_default.png">
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12 align-items-start">
                                    <div class="col-sm-12 col-md-12 text-center py-3">
                                        <img class="circulo" id="logo_rival" style="max-width: 100px;"
                                            src="../../../resources/img/png/logo_default.png">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="equipos" class="form-label fw-semibold">Equipo</label>
                        <input id="equipos_see" type="text" name="equipos" class="form-control">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="rival" class="form-label fw-semibold">Rival</label>
                        <input id="rival_see" type="text" name="rival" class="form-control">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="fechaPartido" class="form-label fw-semibold">Fecha partido</label>
                        <input id="fechaPartido_see" min="1" step="1" type="text" name="fechaPartido"
                            class="form-control">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="cancha" class="form-label fw-semibold">Cancha</label>
                        <input id="cancha_see" type="text" name="cancha" class="form-control">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="resultado" class="form-label fw-semibold">Resultado del partido</label>
                        <input id="resultado_see" type="text" name="resultado" class="form-control">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="localidad" class="form-label fw-semibold">Localidad</label>
                        <input id="localidad_see" type="text" name="localidad" class="form-control">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="tipoResultado" class="form-label fw-semibold">Tipo de resultado</label>
                        <input id="tipoResultado_see" type="text" name="tipoResultado" class="form-control">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="jornada" class="form-label fw-semibold">Jornada</label>
                        <input id="jornada_see" type="text" name="jornada" class="form-control">
                    </div>
                </div>
                <div class="modal-footer col-sm-12 col-md-12 col-lg-12">
                    <button type="button" class="btn bg-red-cream-color text-white" ata-bs-dismiss="modal"
                        aria-label="Close">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
