<div class="row mb-5">
    <div class="col-12">
        <h1 class="text-center">Registrarte</h1>
        <h5 class="text-center">Es rápido y fácil.</h5>
    </div>
</div>
<div class="row justify-content-center align-items-center container-sm bg-blue-light-color rounded-3 p-4">
    <div class="col-12 col-md-6 col-lg-7 d-none d-md-block text-center">
        <img src="../../../resources/img/svg/first_user.svg" alt="" class="img-fluid">
    </div>
    <div class="col-12 col-md-6 col-lg-5 color-form p-4">

        <!-- formulario para registrar usuario -->
        <form class="mt-5 row g-3 form-margin mx-3 mx-sm-0" id="saveForm">
            <div class="text-center text-md-start text-lg-start">
                <div class="row align-items-center justify-content-center gy-3">
                    <div class="col-sm-12 col-md-auto">
                        <img class="circulo mt-2" id="img_admin" src="../../../resources/img/png/default.jpg"
                            width="120px" height="120px">
                    </div>
                    <div class="col-sm-12 text-center">
                        <!-- Botón para cargar imagen -->
                        <input type="file" class="form-control" name="imagenAdministrador" id="imagenAdministrador"
                            hidden>
                        <!-- Para que tenga el mismo funcionamiento del input file le ponemos el for y le agregamos el id del input file -->
                        <label class="btn bg-blue-secondary-color text-light rounded-4" for="imagenAdministrador">Elige
                            la
                            imagen</label>
                    </div>
                </div>
            </div>
            <div class="col-12 contenedor-boton">
                <div class="form-floating borde">
                    <input id="nombreAdministrador" type="text" name="nombreAdministrador" placeholder="Nombre"
                        class="form-control" autocomplete="off" required />
                    <label for="nombreAdministrador">Nombre</label>
                </div>
            </div>
            <div class="col-12 contenedor-boton">
                <div class="form-floating borde">
                    <input id="apellidoAdministrador" type="text" name="apellidoAdministrador" placeholder="Apellido"
                        class="form-control" autocomplete="off" required />
                    <label for="apellidoAdministrador">Apellido</label>
                </div>
            </div>
            <div class="col-12 contenedor-boton">
                <div class="form-floating borde">
                    <input id="telefonoAdministrador" type="text" name="telefonoAdministrador" class="form-control"
                        placeholder="0000-0000" autocomplete="off" required />
                    <label for="telefonoAdministrador">Teléfono</label>
                </div>
            </div>
            <div class="col-12 contenedor-boton">
                <div class="form-floating borde">
                    <input id="correoAdministrador" autocomplete="off" type="email" name="correoAdministrador"
                        placeholder="Correo electrónico" class="form-control" required />
                    <label for="correoAdministrador">Correo electrónico</label>
                </div>
            </div>
            <div class="col-12 contenedor-boton">
                <div class="form-floating borde">
                    <input id="nacimientoAdministrador" type="date" name="nacimientoAdministrador"
                        placeholder="fechanacimiento" class="form-control" autocomplete="off" required />
                    <label for="nacimientoAdministrador">Fecha nacimiento</label>
                </div>
            </div>
            <div class="col-12 contenedor-boton">
                <div class="form-floating borde">
                    <input id="duiAdministrador" type="text" name="duiAdministrador" placeholder="00000000-0"
                        class="form-control" autocomplete="off" required />
                    <label for="duiAdministrador">DUI</label>
                </div>
            </div>
            <div class="col-12 contenedor-boton">
                <div class="form-floating borde">
                    <input id="claveAdministrador" type="password" name="claveAdministrador" class="form-control"
                        placeholder="Ingresa la clave del administrador" autocomplete="off" required>
                    <label for="claveAdministrador">Contraseña</label>
                </div>
            </div>
            <div class="col-12 contenedor-boton">
                <div class="form-floating borde">
                    <input id="confirmarClave" type="password" name="confirmarClave" class="form-control"
                        placeholder="Ingresa la clave del administrador" autocomplete="off" required>
                    <label for="confirmarClave">Confirmar Contraseña</label>
                </div>
            </div>
            <!-- Botón que envía los datos ingresados y lo redirige a la pantalla correspondiente -->
            <button type="submit" class="btn btn-blue-secondary-color"><i class="bi bi-send"></i> REGISTRARTE</button>
        </form>
    </div>
</div>
