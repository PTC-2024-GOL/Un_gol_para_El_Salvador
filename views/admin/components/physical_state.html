<div class="container">
    <div class="container-fluid mb-4">
        <div class="row gy-3">
            <!-- Buscador -->
            <div class="col-sm-12 col-md-6">
                <form id="searchForm" class="d-flex">
                    <input type="search" class="form-control me-3 borde-transparente campo rounded-3 shadow"
                        name="search" placeholder="Buscar por fecha en formato (2000-01-01)" required>
                    <button type="submit"
                        class="btn bg-blue-principal-color borde-transparente rounded-circle me-md-3 me-sm-0">
                        <img src="../../../resources/img/svg/icons_forms/search.svg" width="18px" height="18px">
                    </button>
                    <button type="reset" class="btn" onclick="fillTable()">
                        <img src="../../../resources/img/svg/icons_forms/reset.svg" width="18px" height="18px">
                    </button>
                    <button type="button" class="btn" onclick="modalMedicalRecords()">
                        <img src="../../../resources/img/png/medical_record.png" width="23px" height="23px">
                    </button>
                    <!-- Botón grafica-->
                    <button type="button" class="btn" onclick="openGraphic()">
                        <img src="../../../resources/img/svg/icons_forms/graphicLine.svg" width="20px" height="20px">
                    </button>
                </form>
            </div>

            <div class="col-sm-12 col-md-6">
                <!-- Botón Agregar -->
                <button
                    class="btn bg-blue-principal-color text-white ms-auto borde-transparente float-md-end float-sm-left btn-sm rounded-3"
                    type="submit" onclick="openCreate()">
                    <span class="fs-5 me-2">+</span> Agregar registro
                </button>
            </div>
        </div>
    </div>
    <button class="btn btn-outline-blue-color btn-sm rounded-3" onclick="openReport()">
        Generar reporte
    </button>
    <hr>
    <!-- Tabla para mostrar los registros existentes -->
    <div class="table-responsive">
        <table class="table table align-middle table-striped table-borderless text-center">
            <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
            <thead>
                <tr>
                    <td colspan="4" id="rowsFound"></td>
                </tr>
                <tr>
                    <th class="fw-semibold">Fecha de registro</th>
                    <th class="fw-semibold">Altura(centimetros)</th>
                    <th class="fw-semibold">Peso(lbs)</th>
                    <th class="fw-semibold">IMC</th>
                </tr>
            </thead>
            <!-- Cuerpo de la tabla para mostrar un registro por fila -->
            <tbody id="tabla_estado"></tbody>
        </table>
    </div>
</div>

<!-- Componente Modal para guardar un registro -->
<div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-blue-principal-color text-light">
                <img height="30" width="30" class="me-2" src="../../../resources/img/svg/logos/logo_blanco.svg">
                <h1 class="modal-title fs-5" id="modalTitle"></h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <!-- Formulario para crear o actualizar un registro -->
            <form id="saveForm">
                <div class="modal-body row g-3">
                    <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                    <input type="hidden" id="idEstado" name="idEstado">
                    <input type="hidden" id="idJugador" name="idJugador">
                    <div class="col-sm-12 col-md-6">
                        <label for="altura" class="form-label fw-semibold">Altura(en ctm)</label>
                        <input type="number" step=".01" class="form-control" id="altura" name="altura" min="100" max="210"
                            placeholder="Escribe la altura en metros" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="peso" class="form-label fw-semibold">Peso(en lbs)</label>
                        <input type="number" step=".01" class="form-control" id="peso" name="peso" min="40" max="200"
                            placeholder="Escribe el peso en libras" required>
                    </div>
                </div>
                <div class="modal-footer col-sm-12 col-md-12 col-lg-12">
                    <button type="reset" class="btn bg-red-cream-color text-white">Cancelar</button>
                    <button type="submit" class="btn bg-blue-principal-color text-white ">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Componente Modal para abrir registro medico -->
<div class="modal fade" id="saveModal2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-blue-principal-color text-light">
                <img height="30" width="30" class="me-2" src="../../../resources/img/svg/logos/logo_blanco.svg">
                <h1 class="modal-title fs-5" id="modalTitle2"></h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
                <div class="modal-body row g-3">
                    <div class="text-center">
                        <img src="../../../resources/img/svg/imc.svg" class="rounded img-fluid" alt="...">
                      </div>
                </div>
                <div class="modal-footer col-sm-12 col-md-12 col-lg-12">
                    <button type="reset" class="btn bg-red-cream-color text-white">Cancelar</button>
                </div>
        </div>
    </div>
</div>

<!-- Componente Modal para ver la gráfica de barras -->
<div class="modal fade" id="graphicModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalTitle2" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-blue-principal-color text-light">
                <img height="30" width="30" class="me-2" src="../../../resources/img/svg/logos/logo_blanco.svg">
                <h1 class="modal-title fs-5" id="modalTitle3"></h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="row justify-content-center">
                <!-- Contenedor de la gráfica -->
                <div class="col-md-12 col-sm-12">
                    <div class="container-fluid">
                        <canvas id="historico"></canvas>
                        <div id="error_historico"></div>
                    </div>
                </div>
                <!-- Contenedor de la gráfica -->
                <div class="col-md-12 col-sm-12">
                    <div class="container-fluid">
                        <canvas id="prediccion"></canvas>
                        <div id="error_prediccion"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
