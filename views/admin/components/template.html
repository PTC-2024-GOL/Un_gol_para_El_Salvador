<div class="container">
	<div class="container-fluid mb-5">
		<div class="row gy-3">
			<!-- Buscador -->
			<div class="col-sm-12 col-md-6">
				<form id="searchForm" class="d-flex">
					<input type="search" class="form-control me-3 borde-transparente campo rounded-3 shadow"
						name="search" placeholder="Buscar" required>
					<button type="submit"
						class="btn bg-blue-principal-color borde-transparente rounded-circle me-md-3 me-sm-0">
						<img src="../../../resources/img/svg/icons_forms/search.svg" width="18px" height="18px">
					</button>
					<button type="reset" class="btn" onclick="fillTable()">
						<img src="../../../resources/img/svg/icons_forms/reset.svg" width="18px" height="18px">
					</button>
				</form>
			</div>

			<div class="col-sm-12 col-md-6">
				<!-- Botón Agregar -->
				<button
					class="btn bg-blue-principal-color text-white ms-auto borde-transparente float-md-end float-sm-left btn-sm rounded-3"
					type="submit" onclick="openCreate()">
					<span class="fs-5 me-2">+</span> Agregar a una plantilla
				</button>
			</div>
		</div>
	</div>
	<hr>
	<!-- Tabla para mostrar los registros existentes -->
	<div class="table-responsive">
		<table class="table table align-middle table-striped table-borderless">
			<!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
			<thead>
				<tr>
					<td colspan="6" id="rowsFound"></td>
				</tr>
				<tr>
					<th>Nombre de la plantilla</th>
					<th>Nombre del equipo</th>
					<th>Número de jugadores</th>
					<th>Ver plantilla</th>
				</tr>
			</thead>
			<!-- Cuerpo de la tabla para mostrar un registro por fila -->
			<tbody id="tabla"></tbody>
		</table>
	</div>
</div>


<!-- Componente Modal para guardar un registro -->
<div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
	aria-labelledby="modalTitle" aria-hidden="true">
	<div class="modal-dialog modal-lg modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header bg-blue-principal-color text-light">
				<img height="30" width="30" class="me-2" src="../../../resources/img/svg/logos/logo_blanco.svg">
				<h1 class="modal-title fs-5" id="modalTitle"></h1>
				<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<!-- Formulario para crear o actualizar un registro -->
			<form class="form container-fluid" id="saveForm">
				<input type="hidden" id="idPlantilla" name="idPlantilla">
				<!-- Progress bar -->
				<div class="progressbar p-3 container-fluid" id="progressBar">
					<div class="progress" id="progress"></div>

					<div class="progress-step progress-step-active" id="progress-step1" data-title="Plantilla"></div>
					<div class="progress-step" id="progress-step2" data-title="Jugador"></div>
				</div>
				<!-- Steps -->
				<div class="form-step form-step-active" id="step1">
					<!-- Tabla para mostrar los registros existentes -->
					<div class="table-responsive">
						<table class="table table align-middle table-striped table-borderless">
							<!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
							<thead>
								<tr>
									<td colspan="6" id="rowsFound"></td>
								</tr>
								<tr>
									<th>Imagen</th>
									<th>Nombre</th>
									<th>Apellido</th>
									<th>Dorsal</th>
									<th>Posición principal</th>
									<th>Fecha de nacimiento</th>
								</tr>
							</thead>
							<!-- Cuerpo de la tabla para mostrar un registro por fila -->
							<tbody id="tabla_jugadores"></tbody>
						</table>
					</div>
				</div>
				<div class="form-step" id="step2">
					<div class="row g-3">
						<div class="col-sm-12 col-md-6">
							<label for="plantilla" class="form-label fw-semibold">Elige la plantilla</label>
							<select id="plantilla" name="plantilla" class="form-select" required>
							</select>
						</div>
						<div class="col-sm-12 col-md-6">
							<label for="equipo" class="form-label fw-semibold">Elige al Equipo</label>
							<select id="equipo" name="equipo" class="form-select" required>
							</select>
						</div>
						<div class="col-sm-12 col-md-6">
							<label for="jugador" class="form-label fw-semibold">Elige al Jugador</label>
							<select id="jugador" name="jugador" class="form-select" required>
							</select>
						</div>
						<div class="col-sm-12 col-md-6">
							<label for="temporada" class="form-label fw-semibold">Elige la temporada</label>
							<select id="temporada" name="temporada" class="form-select" required>
							</select>
						</div>
					</div>
					<div class="btns-group">
						<div class="mt-5 text-start" id="past">
							<button class="btn btn-prev bg-red-cream-color text-white">Anterior</button>
						</div>
						<div class="mt-5 text-end">
							<button type="submit" id="guardar"
								class="btn bg-blue-principal-color text-white">Confirmar</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
