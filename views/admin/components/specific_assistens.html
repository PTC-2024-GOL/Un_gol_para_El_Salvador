<div class="container">
    <div class="container-fluid mb-5">
        <div class="row gy-3 d-flex align-items-start">
            <div class="col-sm-12 col-md-6">
                <div class="row align-items-start">
                    <div class="col-auto">
                        <img src="../../../resources/img/svg/icons_forms/assists.svg" width="40px" height="40px">
                    </div>
                    <div class="col">
                        <h4 class="mt-2">Asistencias del entrenamiento</h4>
                    </div>
                </div>
            </div>
            <!-- Buscador -->
            <div class="col-sm-12 col-md-6">
                <button type="button" class="btn float-md-end float-sm-left ms-auto" onclick="grapicsView()">
                    <img src="../../../resources/img/png/medical_record.png" width="23px" height="23px">
                </button>
                <!-- Botón Agregar -->
                <button
                    class="btn bg-blue-principal-color text-white ms-auto borde-transparente float-md-end float-sm-left rounded-3"
                    type="submit" id="tituloBoton" onclick="guardar()">
                    Guardar registro
                </button>
            </div>
        </div>
    </div>
    <hr>
    <!-- Tabla para mostrar los registros existentes -->
    <div class="table-responsive">
        <table class="table table align-middle table-striped table-borderless">
            <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
            <thead>
                <tr>
                    <td colspan="6" id="rowsFound"></td>
                </tr>
                <tr>
                    <th>Jugador</th>
                    <th>Asistencia</th>
                    <th>Observación</th>
                </tr>
            </thead>
            <!-- Cuerpo de la tabla para mostrar un registro por fila -->
            <tbody id="tabla_asistencias_2"></tbody>
        </table>
    </div>
</div>

<!-- Componente Modal para guardar un registro -->
<div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-blue-principal-color">
                <img height="30" width="30" class="me-2" src="../../../resources/img/svg/logos/logo_blanco.svg">
                <h1 class="modal-title fs-5 text-white" id="modalTitle"></h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <!-- Formulario para crear o actualizar un registro -->
            <form id="saveForm">
                <div class="modal-body row g-3">
                    <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                    <input type="hidden" id="idAsitencia" name="idAsitencia">
                    <div class="col-sm-12">
                        <label for="Observacion" class="form-label fw-semibold">Escribe una observación</label>
                        <textarea id="Observacion" type="text" name="Observacion" class="form-control" rows="3"
                            placeholder="Escribe una observación acerca de este jugador" required></textarea>
                    </div>
                </div>
                <div class="modal-footer col-sm-12 col-md-12 col-lg-12">
                    <button type="reset" class="btn bg-red-cream-color text-white">Cancelar</button>
                    <button type="submit" class="btn bg-blue-principal-color text-white ">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
