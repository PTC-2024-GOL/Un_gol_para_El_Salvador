<div class="container">
    <div class="container-fluid mb-5">
        <div class="row gy-3">
            <!-- Buscador -->
            <div class="col-sm-12 col-md-6">
                <form id="searchForm" class="d-flex">
                    <input type="search" class="form-control me-3 borde-transparente campo rounded-3 shadow"
                        name="search" placeholder="Buscar por el nombre del contenido" autocomplete="off" required>
                    <button type="submit"
                        class="btn bg-blue-principal-color borde-transparente rounded-circle me-md-3 me-sm-0">
                        <img src="../../../resources/img/svg/icons_forms/search.svg" width="18px" height="18px">
                    </button>
                    <button type="reset" class="btn" onclick="fillTable()">
                        <img src="../../../resources/img/svg/icons_forms/reset.svg" width="18px" height="18px">
                    </button>
                </form>
            </div>

            <div class="col-sm-12 col-md-6">
                <!-- Botón Agregar -->
                <button
                    class="btn bg-blue-principal-color text-white ms-auto borde-transparente float-md-end float-sm-left btn-sm rounded-3"
                    type="submit" onclick="openCreate()">
                    <span class="fs-5 me-2">+</span> Agregar un nuevo momento de juego
                </button>
            </div>
        </div>
    </div>
    <hr>
    <!-- Tabla para mostrar los registros existentes -->
    <div class="table-responsive">
        <table class="table table align-middle table-striped table-borderless">
            <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
            <thead class="text-center">
                <tr>
                    <td colspan="6" id="rowsFound"></td>
                </tr>
                <tr>
                    <th>Momento de juego</th>
                    <th>Zona de campo</th>
                </tr>
            </thead>
            <!-- Cuerpo de la tabla para mostrar un registro por fila -->
            <tbody id="tabla_contenidos"></tbody>
        </table>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <!-- Aquí se insertarán los elementos de la paginación -->
        </ul>
    </nav>
</div>

<!-- Componente Modal para guardar un registro -->
<div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-blue-principal-color">
                <img height="30" width="30" class="me-2" src="../../../resources/img/svg/logos/logo_blanco.svg">
                <h1 class="modal-title fs-5 text-white" id="modalTitle"></h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <!-- Formulario para crear o actualizar un registro -->
            <form id="saveForm">
                <div class="modal-body row g-3">
                    <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                    <input class="d-none" id="idContenido" name="idContenido">
                    <div class="col-sm-12 col-md-12">
                        <label for="momento" class="form-label fw-semibold">Selecciona el momento de juego</label>
                        <select id="momento" type="text" name="momento" class="form-select" autocomplete="off" required>
                            <option value="">Selecciona una opción</option>
                            <option value="Ofensivo">Ofensivo</option>
                            <option value="Transición defensiva">Transición defensiva</option>
                            <option value="Transición ofensiva">Transición ofensiva</option>
                            <option value="Balón parado ofensivo">Balón parado ofensivo</option>
                            <option value="Balón parado defensivo">Balón parado defensivo</option>
                            <option value="Defensivo">Defensivo</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-12">
                        <label for="contenido" class="form-label fw-semibold">Selecciona la zona de campo</label>
                        <div class="row">
                            <div class="col-md-4 col-sm-12">
                                <button href="#" class="btn" role="button" data-bs-toggle="button"
                                onclick="zona1func()" id="zona1">
                                    <img src="../../../resources/img/png/zona_campo_1.png"
                                        class="rounded float-start img-fluid" alt="...">
                                </button>
                            </div>
                            <div class="col-md-4 col-sm-12">
                                <button href="#" class="btn" role="button" data-bs-toggle="button"
                                onclick="zona2func()" id="zona2">
                                    <img src="../../../resources/img/png/zona_campo_2.png"
                                        class="rounded mx-auto d-block img-fluid" alt="...">
                                </button>
                            </div>
                            <div class="col-md-4 col-sm-12">
                                <button href="#" class="btn" role="button" data-bs-toggle="button"
                                onclick="zona3func()" id="zona3">
                                    <img src="../../../resources/img/png/zona_campo_3.png"
                                        class="rounded float-end img-fluid" alt="...">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer col-sm-12 col-md-12 col-lg-12">
                    <button type="reset" class="btn bg-red-cream-color text-white">Cancelar</button>
                    <button type="submit" class="btn bg-blue-principal-color text-white ">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</div>
