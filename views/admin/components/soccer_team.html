<div class="container">
    <div class="container-fluid mb-5">
        <div class="row gy-3">
            <!-- Buscador -->
            <div class="col-sm-12 col-md-6">
                <form id="searchForm" class="d-flex">
                    <input type="search" class="form-control me-3 borde-transparente campo rounded-3 shadow"
                        name="search" placeholder="Buscar" required>
                    <button type="submit" class="btn bg-blue-principal-color borde-transparente rounded-circle me-md-3 me-sm-0">
                        <img src="../../../resources/img/svg/icons_forms/search.svg" width="18px" height="18px">
                    </button>
                    <button type="reset" class="btn" onclick="fillTable()">
                        <img src="../../../resources/img/svg/icons_forms/reset.svg" width="18px" height="18px">
                    </button>
                </form>
            </div>

            <div class="col-sm-12 col-md-6">
                <!-- Botón Agregar -->
                <button class="btn bg-blue-principal-color text-white ms-auto borde-transparente float-md-end float-sm-left btn-sm rounded-3" type="submit"
                    onclick="openCreate()">
                    <span class="fs-5 me-2">+</span> Agregar equipo
                </button>
            </div>
        </div>
    </div>
    <hr>

    <label for="inputPassword" class="form-label">Selecciona el genéro de los equipos</label>
    <div class="col-sm-6">
        <select type="password" class="form-select rounded-3 shadow" id="inputPassword"></select>
    </div>

    <!-- Tabla para mostrar los registros existentes -->
    <div class="table-responsive mt-4">
        <table class="table table align-middle table-striped table-borderless text-center">
            <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
            <thead>
                <tr>
                    <td colspan="5" id="rowsFound"></td>
                </tr>
                <tr>
                    <th class="fw-semibold">Imagen</th>
                    <th class="fw-semibold">Nombre del equipo</th>
                    <th class="fw-semibold">Teléfono de contacto</th>
                    <th class="fw-semibold">Categoría</th>
                    <th class="fw-semibold">Cuerpo técnico</th>
                </tr>
            </thead>
            <!-- Cuerpo de la tabla para mostrar un registro por fila -->
            <tbody id="tabla_equipos"></tbody>
        </table>
    </div>
</div>

<!-- Componente Modal para guardar un registro -->
<div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-blue-principal-color text-light">
                <img height="30" width="30" class="me-2" src="../../../resources/img/svg/logos/logo_blanco.svg">
                <h1 class="modal-title fs-5" id="modalTitle"></h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Formulario para crear o actualizar un registro -->
            <form id="saveForm">
                <div class="modal-body row g-3">
                    <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                    <input type="hidden" id="idAdministrador" name="idAdministrador">
                    <div class="col-sm-12 col-md-6 mb-3">
                        <label for="nombreEquipo" class="form-label fw-semibold">Nombre del equipo</label>
                        <input id="nombreEquipo" type="text" name="nombreAdministrador" class="form-control"
                            placeholder="Ingresa el nombre del equipo" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="telefonoEquipo" class="form-label fw-semibold">Teléfono de contacto</label>
                        <input id="telefonoEquipo" type="text" name="apellidoAdministrador" class="form-control"
                            placeholder="Ingresa el teléfono de contacto" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="categoriaEquipo" class="form-label fw-semibold">Selecciona la categoría</label>
                        <select id="categoriaEquipo" type="text" name="areaJuego" class="form-select" required></select>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="cuerpoTecnico" class="form-label fw-semibold">Selecciona el cuerpo técnico</label>
                        <select id="cuerpoTecnico" type="text" name="areaJuego" class="form-select" required></select>
                    </div>
                </div>
                <div class="modal-footer col-sm-12 col-md-12 col-lg-12">
                    <button type="reset" class="btn bg-red-cream-color text-white">Cancelar</button>
                    <button type="submit" class="btn bg-blue-principal-color text-white ">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Componente Modal para ver el cuerpo técnico -->
<div class="modal fade" id="seeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-blue-principal-color text-light">
                <img height="30" width="30" class="me-2" src="../../../resources/img/svg/logos/logo_blanco.svg">
                <h1 class="modal-title fs-5" id="modalTitle2"></h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Formulario para crear o actualizar un registro -->
            <form id="SeeForm">
                <div class="modal-body row g-3">
                    <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                    <input type="hidden" id="idAdministrador" name="idAdministrador">
                    <div class="col-sm-12 col-md-6 mb-3">
                        <label for="nombreAdministrador" class="form-label fw-semibold">Primer técnico</label>
                        <input id="nombreAdministrador" type="text" name="nombreAdministrador" class="form-control" disabled>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="apellidoAdministrador" class="form-label fw-semibold">Segundo técnico</label>
                        <input id="apellidoAdministrador" type="text" name="apellidoAdministrador" class="form-control" disabled>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="areaJuego" class="form-label fw-semibold">Preparador físico</label>
                        <input id="apellidoAdministrador" type="text" name="apellidoAdministrador" class="form-control" disabled>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="areaJuego" class="form-label fw-semibold">Delegado</label>
                        <input id="apellidoAdministrador" type="text" name="apellidoAdministrador" class="form-control" disabled>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
