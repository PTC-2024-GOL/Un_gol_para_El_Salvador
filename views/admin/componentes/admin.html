<div class="container col-md-12">
    <div class="container-fluid d-flex">
        <!-- Buscador -->
        <div class="">
            <form id="searchForm" class="d-flex">
                <input type="search" class="form-control me-2 borde-transparente campo" name="search" placeholder="Buscar"
                    required>
                <button type="submit" class="btn bg-blue-principal-color borde-transparente me-5">
                    <img src="../../../resources/img/svg/icons_forms/search.svg" width="18" height="18">
                </button>
                <button type="reset" class="btn" onclick="fillTable()">
                    <img src="../../../resources/img/svg/icons_forms/reset.svg" width="18" height="18">
                </button>
            </form>
        </div>

        <!-- Botón Agregar -->
        <button class="btn bg-blue-principal-color text-white ms-auto borde-transparente" type="submit" onclick="openCreate()">
            <span class="fs-5">+</span> Agregar administrador
        </button>
    </div>
    <!-- Tabla para mostrar los registros existentes -->
    <table class="table table-striped">
        <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
        <thead>
            <tr>
                <td colspan="6" id="rowsFound"></td>
            </tr>
            <tr>
                <th>IMAGEN</th>
                <th>NOMBRE</th>
                <th>CORREO</th>
                <th>TELÉFONO</th>
                <th>DUI</th>
                <th>FECHA DE NACIMIENTO</th>
            </tr>
        </thead>
        <!-- Cuerpo de la tabla para mostrar un registro por fila -->
        <tbody id="tabla_administradores"></tbody>
    </table>
</div>

<!-- Componente Modal para guardar un registro -->
<div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalTitle"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Formulario para crear o actualizar un registro -->
            <form id="saveForm">
                <div class="modal-body row g-3">
                    <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                    <input type="hidden" id="idAdministrador" name="idAdministrador">
                    <div class="col-sm-12 col-md-6">
                        <label for="imagenAdministrador" class="form-label">Imagen</label>
                        <input id="imagenAdministrador" type="file" name="imagenAdministrador" class="form-control"
                            accept=".png, .jpg">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="nombreAdministrador" class="form-label">Nombre</label>
                        <input id="nombreAdministrador" type="text" name="nombreAdministrador" class="form-control"
                            placeholder="Ingresa el nombre del administrador" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="apellidoAdministrador" class="form-label">Apellido</label>
                        <input id="apellidoAdministrador" type="text" name="apellidoAdministrador" class="form-control"
                            placeholder="Ingresa el apellido del administrador" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="correoAdministrador" class="form-label">Correo</label>
                        <input id="correoAdministrador" type="email" name="correoAdministrador" class="form-control"
                            placeholder="Ingresa el correo de administrador" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="telefonoAdministrador" class="form-label">Teléfono</label>
                        <input id="telefonoAdministrador" type="text" name="telefonoAdministrador" class="form-control"
                            placeholder="0000-0000" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="duiAdministrador" class="form-label">DUI</label>
                        <input id="duiAdministrador" type="text" name="duiAdministrador" class="form-control"
                            placeholder="00000000-0" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="nacimientoAdministrador" class="form-label">Fecha de nacimiento</label>
                        <input id="nacimientoAdministrador" type="date" name="nacimientoAdministrador"
                            class="form-control" placeholder="Ingresa la fecha de nacimiento del administrador"
                            required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="claveAdministrador" class="form-label">Contraseña</label>
                        <input id="claveAdministrador" type="password" name="claveAdministrador" min="0.01" step="0.01"
                            class="form-control" placeholder="Ingresa la clave del administrador" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="repetirclaveAdministrador" class="form-label">Repetir contraseña</label>
                        <input id="repetirclaveAdministrador" type="password" name="repetirclaveAdministrador"
                            min="0.01" step="0.01" class="form-control" placeholder="Repite la clave del administrador"
                            required>
                    </div>
                </div>
                <div class="modal-footer col-sm-12 col-md-12 col-lg-12">
                    <button type="reset" class="btn bg-red-cream-color text-white">Cancelar</button>
                    <button type="submit" class="btn bg-blue-principal-color text-white">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
