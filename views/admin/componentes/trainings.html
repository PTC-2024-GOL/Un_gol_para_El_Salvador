<div class="container">
    <div class="container-fluid mb-5">
        <div class="row gy-3">
            <!-- Buscador -->
            <div class="col-sm-12 col-md-6">
                <form id="searchForm" class="d-flex">
                    <input type="search" class="form-control me-3 borde-transparente campo rounded-3 shadow"
                        name="search" placeholder="Buscar" required>
                    <button type="submit"
                        class="btn bg-blue-principal-color borde-transparente rounded-circle me-md-3 me-sm-0">
                        <img src="../../../resources/img/svg/icons_forms/search.svg" width="18px" height="18px">
                    </button>
                    <button type="reset" class="btn" onclick="fillTable()">
                        <img src="../../../resources/img/svg/icons_forms/reset.svg" width="18px" height="18px">
                    </button>
                </form>
            </div>
        </div>
    </div>
    <hr>
    <!-- Tabla para mostrar los registros existentes -->
    <div class="table-responsive">
        <table class="table table align-middle table-striped table-borderless">
            <!-- Cabeza de la tabla para mostrar la cantidad de registros y los títulos de las columnas -->
            <thead>
                <tr>
                    <td colspan="6" id="rowsFound"></td>
                </tr>
                <tr>
                    <th>N°</th>
                    <th>Estadisticas de los jugadores</th>
                    <th>Características de los jugadores</th>
                    <th>Contenidos vistos</th>
                </tr>
            </thead>
            <!-- Cuerpo de la tabla para mostrar un registro por fila -->
            <tbody id="tabla_entrenamientos"></tbody>
        </table>
    </div>
</div>



<!-- Componente Modal para visualizar un registro -->
<div class="modal fade" id="seeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalTitle2" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-blue-principal-color">
                <img height="30" width="30" class="me-2" src="../../../resources/img/svg/logos/logo_blanco.svg">
                <h1 class="modal-title fs-5 text-white" id="modalTitle2"></h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <!-- Formulario para visualizar un registro -->
            <form id="seeForm">
                <div class="modal-body row g-3">
                    <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                    <input type="hidden" id="idCategoria" name="idCategoria">
                    <div class="col-sm-12 col-md-12">
                        <label for="horario" class="form-label">Selecciona un jugador para</label>
                        <select id="horario" type="text" name="horario" class="form-select" required></select>
                    </div>
                </div>
                <div class="modal-footer col-sm-12 col-md-12 col-lg-12">
                    <button type="reset" class="btn bg-red-cream-color text-white">Cancelar</button>
                    <button type="submit" class="btn bg-blue-principal-color text-white" onclick="seeModal2(1)">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Componente Modal para ver el análisis -->

            </div>
            <!-- Formulario para crear o actualizar un registro -->

                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="resistenciaV" class="form-label">Resistencia</label>
                            <input id="resistenciaV" type="text" name="resistenciaV" class="form-control"

                        <div class="col-sm-12 col-md-6">

                            <input id="agilidadV" type="text" name="agilidadV" class="form-control"

                        <div class="btns-group1">
                            <div class="mt-5">
                                <button
                                    class="btn btn-next1 bg-blue-principal-color text-white">Siguiente</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-step1">
                    <div class="row g-3">
                        <div class="col-sm-12 col-md-6">
                            <label for="paseCortoV" class="form-label">Pase corto</label>
                            <input id="paseCortoV" type="text" name="paseCortoV" class="form-control"

                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="conduccionV" class="form-label">Conducción</label>
                            <input id="conduccionV" type="text" name="conduccionV" class="form-control"

                        <div class="col-sm-12 col-md-6">

                            </div>
                            <div class="mt-5 text-end">
                                <button type="submit"
                                    class="btn btn-next1 bg-blue-principal-color text-white">Siguiente</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-step1">
                    <div class="row g-3">
                        <div class="col-sm-12 col-md-6">

                                <button type="submit"

                            </div>
                            <div class="mt-5 text-end">
                                <button type="submit"
                                    class="btn btn-next1 bg-blue-principal-color text-white">Siguiente</button>
                            </div>

                    </div>

                <div class="form-step1">
                    <div class="row g-3">
                        <div class="col-sm-12 col-md-6">
                            <label for="concentracionV" class="form-label">Concentración</label>
                            <input id="concentracionV" type="text" name="concentracionV" class="form-control"

                        <div class="col-sm-12 col-md-6">
                            <label for="autoconfianzaV" class="form-label">Autoconfianza</label>

                        <div class="btns-group1">
                            <div class="mt-5 text-start">
                                <button type="submit"
                                    class="btn btn-prev1 bg-red-cream-color text-white ">Anterior</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
