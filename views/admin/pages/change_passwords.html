<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../../resources/img/svg/logos/logo_blanco.svg" />
    <!-- Agregamos el framework de boostrap - css -->
    <link type="text/css" rel="stylesheet" href="../../../resources/scss/main.css" />
    <!-- Agregamos su archivo css -->
    <link type="text/css" rel="stylesheet" href="../../../resources/css/password_recovery.css" />
    <title>Cambiar contraseña</title>
</head>

<body>
    <main id="main"></main>

    <!-- Contenedor centralizado -->
    <div class="container d-flex justify-content-center my-5">
        <!-- Tarjeta con sombra y color de fondo -->
        <div class="card shadow-lg bg-blue-principal-color text-white p-4 p-md-5">
            <div class="card-body">
                <!-- Fila para alinear elementos verticalmente -->
                <div class="row align-items-center">
                    <!-- Columna para el logo -->
                    <div class="col-md-5 d-flex justify-content-center">
                        <img src="../../../resources/img/svg/logos/logo_blanco.svg" alt="Logo"
                            class="img-fluid logo-center" width="150" height="150" />
                    </div>
                    <!-- Columna para el formulario -->
                    <div class="col-md-7">
                        <!-- Título del formulario -->
                        <h2 class="text-center mb-4 letra2">Restablezca su contraseña</h2>

                        <!-- Grupo de entrada para la contraseña -->
                        <div class="input-group borde grupo-campos-texto-publico mb-3">
                            <span class="input-group-text icon-container">
                                <!-- Icono de candado (contraseña) -->
                                <img src="../../../node_modules/bootstrap-icons/icons/file-lock.svg" alt="icon-user"
                                    class="input-icon" />
                            </span>
                            <!-- Campo de entrada para la contraseña -->
                            <input id="password" type="password" name="password" placeholder="Contraseña"
                                class="form-control letra" required />
                        </div>

                        <!-- Grupo de entrada para la confirmación de contraseña -->
                        <div class="input-group borde grupo-campos-texto-publico mb-3">
                            <span class="input-group-text icon-container">
                                <!-- Icono de lista de verificación (confirmación) -->
                                <img src="../../../node_modules/bootstrap-icons/icons/card-checklist.svg"
                                    alt="icon-user" class="input-icon" />
                            </span>
                            <!-- Campo de entrada para la confirmación de contraseña -->
                            <input id="newpassword" type="password" name="newpassword" placeholder="Confirmación"
                                class="form-control letra" required />
                        </div>

                        <!-- Botón para restablecer la contraseña -->
                        <div class="text-center">
                            <a href="index.html" type="submit" class="btn btn-color col-12 col-md-8 borde-btn letra">
                                <i class="bi bi-send"></i> Restablecer
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Agregamos el framework de boostrap - js -->
    <script type="text/javascript" src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../../resources/js/vanillaTextMask.js"></script>
    <script type="text/javascript" src="../../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador del componente -->
    <script type="text/javascript" src="../../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../../controllers/utils/admin.js"></script>
    <!-- Llamada al controlador del componente javascript -->
    <script type="text/javascript" src="../../../controllers/admin/password_recovery.js"></script>
</body>

</html>
